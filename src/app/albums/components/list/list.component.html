<div class="albums-list">
  <h1>Albums</h1>
  <p *ngIf="isLoading">Loading...</p>
  <ul *ngIf="!isLoading" class="albums">
    <li *ngFor="let album of albums" class="album">
    <a class="album__cover-placeholder" [routerLink]="[album.id]">
      <img alt="{{ album.title }}"
        src="{{ album.imageUrl }}"
        class="album__cover"
        title="{{ album.title }} - {{ album.artist }}"/>
      </a>
      <div class="album__title">{{ album.title }}</div>
      <div class="album__artist">{{ album.artist }}</div>
    </li>
  </ul>
</div>
